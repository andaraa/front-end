<nav
  class="navbar shadow sticky-top navbar-light bg"
  style="background-color: black"
>
  <div class="container1 text-white">
    <div class="back">
      <span>
        <a routerLink="/home">
          <fa-icon class="cart" [icon]="faArrowLeft"> </fa-icon>
        </a>
        Produk
      </span>
    </div>
  </div>
</nav>
<!-- card -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-3 mb-3" *ngFor="let products of product">
      <div class="card">
        <img
          src="{{ products.ImageProduk }}"
          class="card-img-top"
          alt="image-8"
          width="373px"
          height="215px"
        />
        <div class="card-body">
          <div class="card-title">
            {{ products.NamaProduk }}
            <p class="card-text">
              {{ products.Harga }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
